<template name="logmanager">
  <ol class="breadcrumb">
    <li><a href="{{pathFor route='dashboard'}}">Dashboard</a></li>
    <li><a href="{{pathFor route='logmanager'}}">Log Management</a></li>
  </ol>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Logs</h5>
          </div>
         <div class="ibox-content">
       <div class="row">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <!-- <th>Log Id</th> -->
              <th>Account Id</th>
              <th>Registration Id</th>
              <th>Switch Id</th>
              <th>Operations</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            {{#each log}}
            <tr>
              <!-- <td>{{_id}}</td> -->
              <td>{{account_id}}</td>
              <td>{{reg_id}}</td>
              <td>{{switch_id}}</td>
              <td>{{operation}}</td>
              <td>{{time_stamp}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

</template>
